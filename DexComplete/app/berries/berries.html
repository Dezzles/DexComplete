<h1>{{ ::GameName }} - Berry Collection</h1>
<div sort-box></div>
<div ng-repeat="set in Data" class="pokemonWrapper" ng-if="(sortMode() == 0) || ((sortMode() == 1) && (getValue(set.Index) > 0)) || ((sortMode() == 2) &&(getValue(set.Index) == 0))">
    <div class="pokeBall{{ getValue(set.Index) }}" ng-click="updateValue(set.Index)"></div><div class="pokemonText">{{ ::set.Name }}</div>
</div>
