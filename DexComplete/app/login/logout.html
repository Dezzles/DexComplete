<h1>Logout</h1>
<form class="login-form">
    <div class="login-wrap">
        <label>Are you sure you want to log out?</label>
        <button class="btn btn-primary btn-lg btn-block" ng-click="logout()">Logout</button>
        <a href="#/"><button class="btn btn-info btn-lg btn-block" type="submit">Cancel</button></a>
    </div>
</form>
