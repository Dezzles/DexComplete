<h1>Login</h1>
<form class="login-form" >
    <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
            <span class="input-group-addon"><i class="icon_profile"></i></span>
            <input type="text" class="form-control" placeholder="Username" ng-model="username" autofocus/>
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="icon_key_alt"></i></span>
            <input type="password" class="form-control" placeholder="Password" ng-model="password"/>
        </div>
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
            <span class="pull-right"> <a href="#/requestreset"> Forgot Password?</a></span>
        </label>
        <label>{{ Message }}</label>
        <button class="btn btn-primary btn-lg btn-block" ng-click="tryLogin()">Login</button>
        <a href="#/register"><button class="btn btn-info btn-lg btn-block" type="submit">Register</button></a>
    </div>
</form>
