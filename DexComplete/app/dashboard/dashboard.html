<h1>Dashboard</h1>
<div class="col-il-12" >
    <div class="col-il-8"><h1>Games</h1></div>
    <div class="col-il-4" ng-if="CanAddGame">
        <a href="#/user/addgame"><button class="btn btn-info btn-lg btn-block" type="submit">Add Game</button></a>
    </div>
</div>
<p>
<div class="col-lg-12">
    <div ng-repeat="game in games" class="col-lg-3 add-bottom-padding">
        <div game-item entry="game" user="user">
        </div>
    </div>
</div>
