<h1>Login</h1>
<form class="register-form">
	<div class="register-wrap">
		<div class="input-group col-il-8">
			<label class="col-il-4">Username:</label>
		</div>
		<div class="input-group col-il-6">
			<input type="text" class="col-il-8 form-control " placeholder="Username" ng-model="username" autofocus />
		</div>
	</div>
	<div class="input-group col-il-12">
		<label>{{ Message }}</label>
	</div>
	<button class="btn btn-primary btn-lg btn-block" id="btnRegister" ng-click="requestReset()">Register</button>
</form>
