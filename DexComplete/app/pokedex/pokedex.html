<div class="minHeaderHeight">
    <h1 >{{ ::GameName }} - {{ ::Data.Title }} Pokedex</h1>
</div>
<div sort-box></div>
<div ng-repeat="mon in Data.Pokemon" class="pokemonWrapper" ng-if="(sortMode() == 0) || ((sortMode() == 1) && (getValue(mon.Index) > 0)) || ((sortMode() == 2) &&(getValue(mon.Index) == 0))">
    <div class="pokeBall{{ getValue(mon.Index) }}" ng-click="updateValue(mon.Index)"></div><div class="pokemonText">#{{ ::mon.Count }} - {{ ::mon.Name }}</div>
</div>
