<h1>{{ ::GameName }} - Hidden Ability Collection</h1>
<div ng-repeat="set in Data" class="abilityWrapper">
    <div class="abilityBallWrapper">
        <div class="pokeBall{{ getValue(set.SetId) }}" ng-click="updateValue(set.SetId)"></div>
    </div>
    <div class="abilityBallText">
        <div ng-repeat="mon in set.Pokemon">
            #{{ mon.Id }} {{ mon.Name }} - {{ mon.Ability }}
        </div>
    </div>
</div>
